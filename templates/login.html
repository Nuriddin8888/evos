{% load static %}



<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVOS - Parolni tiklash</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="website icon" type="svg" href="{% static 'img/logos.svg' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="auth-container">
        <div class="logo">
            <img src="{% static 'img/logo.svg' %}" alt="EVOS Logo">
        </div>

        <h2>Kirish</h2>

        <form id="recoveryForm" method="post" action="">
            {% csrf_token %}

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="user_email" placeholder="email" required>
            </div>

            <div class="form-group">
                <label for="password">Parol</label>
                <input type="password" id="password" name="password" placeholder="password" required>
            </div>

            <button type="submit" class="auth-btn">Kirish</button>

            <div class="auth-links">
                <a href="{% url 'users:register' %}">Ro'yxatdan o'tish</a>
            </div>
            <div class="auth-links">
                <a href="{% url 'products:home' %}">Orqaga</a>
            </div>
        </form>
    </div>



    <script src="{% static 'js/login.js' %}"></script>
</body>

</html>
