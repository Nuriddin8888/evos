{% load static %}

<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVOS - Kirish</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link rel="website icon" type="svg" href="{% static 'img/logos.svg' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="auth-container">
        <div class="logo">
            <img src="{% static 'img/logo.svg' %}" alt="EVOS Logo">
        </div>

        <h2>Ro'yxatdan o'tish</h2>

        {% if error %}
        <h2>{{ error }}</h2>
        {% endif %}
        <form id="loginForm" method="post" action="{% url 'users:register' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="phone">Foydalanish nomini kiriting</label>
                <input type="text" id="username" name="username" placeholder="username" required>
            </div>

            <div class="form-group">
                <label for="email">Foydalanish emailini kiriting</label>
                <input type="email" id="email" name="user_email" placeholder="email" required>
            </div>

            <div class="form-group">
                <label for="password">Parol</label>
                <input type="password" id="password" name="password" placeholder="Parolingizni kiriting" required>
            </div>

            <button type="submit" class="auth-btn">Ro'yxatdan o'tish</button>

            <div class="auth-links">
                <p>Hisobingiz yo'qmi? <a href="{% url 'users:login' %}">Kirish</a></p>
            </div>
        </form>

        <div class="social-login">
            <a href="{% url 'products:home' %}">
                <p>Orqaga</p>
            </a>
            <div class="social-icons">
                <a href="#" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon google"><i class="fab fa-google"></i></a>
                <a href="#" class="social-icon telegram"><i class="fab fa-telegram-plane"></i></a>
            </div>
        </div>
    </div>


    <script src="{% static 'js/register.js' %}"></script>

</body>

</html>
